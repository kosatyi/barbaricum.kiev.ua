- title: "Мотовилівська Слобідка 4"
  summary: "Поселення київської культури (IV-поч.V ст.). Досліджено одне житло. Колекція: цілі й фрагментарні посудини, вироби з каменю, кості. Колекція знахідок розвідок пам'ятників черняхівской культури басейнів р.Стугна-Рось-Ірпінь."

- title: "Велика Бугаївка"
  summary: "Могильник черняхівской культури (IV-поч.V ст.), досліджене близько 1500 кв.м. розкопано більше 200 поховань (трупопокладення й кремації). Колекція: цілі й фрагментарні посудини, вироби з кістки (гребені), скла (уламки кубків, намиста) і металу (фібули, пряжки, ножі й ін)."

- title: "Малополовецке 2"
  summary: "Багатошарове поселення епохи бронзи, раннього залізного віку, черняхівской культури й давньоруського часу. Розкопано близько 1000 кв. м. Матеріали черняхівской культури датуються сер. 3 – пеш. пол. 4 ст.. і представлені 2 споруджами житлового й господарського характеру, а також одним гончарним горном. Колекції: керамічні посудини з гончарного горна ( близько 30 форм), виробів з металу (фібули), скла (намиста), кістки й каменю."

- title: "Обухів 4 й 7"
  summary: "Багатошарове поселення, досліджено більше 2500 кв.м. і понад 30 споруд житлового й господарського характеру. Представлено матеріали - київської культури (3-5 ст.), ранньосередньовічні слов'янські культури 5-8 ст. Колекція: цілі й фрагментарні посудини, вироби з каменю, кістки й металу."

- title: "Обухів 3"
  summary: "Поселення київської культури. Досліджено 3 поди вимощені черепками й глиною. Колекція: цілі й фрагментарні посудини."

- title: "Обухів 2"
  summary: "Багатошарове поселення, досліджено більше 3000 кв. м. і понад 40 споруд. Представлено матеріали - київської культури (3-5 ст.), ранньосередньовічні слов'янські культури (5-8 ст.) Колекція: цілі й фрагментарні посудини, вироби з каменю, кістки й металу."

- title: "Обухів 1"
  summary: "Поселення черняхівской культури (IV-поч.Vст.), досліджено більше 3000 кв.м. і понад 40 об’єктів різний характер (будинку, госп. будівлі, майстерні й ін.). Колекція: цілі й фрагментарні посудини, вироби з каменю (жорна, терочники, бруски), кістки (гребені, проколки й ін.), скла (уламки кубків, намиста) і металу (фібули, пряжки, ножі, інструменти, монета й ін)."

- title: "Дерев’яна"
  summary: "Могильник черняхівской культури (IV-поч.Vст.), досліджене близько 600кв.м. розкопане 41 поховання (трупопокладення й кремації.). Колекція: цілі й фрагментарні посудини, вироби з кістки (гребені), скла (уламки кубків, намиста) і металу (фібули, пряжки, ножі й ін)."

