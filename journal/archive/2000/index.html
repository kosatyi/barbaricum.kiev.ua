---
title: 2000 рік
---

<section class="page-section">
    <div class="page-layout">
        <div class="row">
            <div class="col-12">
                {% assign list = site.journal  | where_exp: "item", "item.path contains '2000'" %}
                {% assign list = list | sort: 'date' | reverse %}
                {% for item in list %}
                <article class="block entry">
                    <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                    <h5 class="text-secondary">  {{ item.journal.header }} <br /> {{ item.journal.content }}</h5>
                    <p>{{ item.excerpt | strip_html }}</p>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
