---
title: Публікації
---

<section class="page-section">
    <div class="page-layout">
        <div class="row">
            <div class="col-12 col-text">
                {% assign list = site.archaeology  | where_exp: "item", "item.path contains 'articles'" %}
                {% assign list = list | sort: 'date' | reverse %}
                {% for item in list %}
                <article class="block entry">
                    <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                    <p>{{ item.description }}</p>
                    <p>{{ item.date | date: "%Y/%m/%d"  }}</p>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
