title: Законодавство

<section class="page-section">
    <div class="page-layout">
        <div class="row">
            <div class="col-12">
                {% assign list = site.archaeology  | where: "categories" , "legislation" | sort: 'date' | reverse %}
                {% for item in list %}
                    <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                    <p>{{ item.description }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
