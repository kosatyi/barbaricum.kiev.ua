<section id="banner" class="page-section page-section-header">
    <div class="page-layout d-cover">
        <div class="row d-cover">
            <div class="col-12 d-cover a-centered">
                <div class="width-full text-light">
                    {% if page.legislation %}
                        <h5>
                            <a href="{{ page.legislation.link }}" class="text-white">
                                {{ page.legislation.organization }}
                            </a>
                        </h5>
                        <p>â„– {{ page.legislation.number }} &bull; {{ page.legislation.date }}</p>
                    {% endif %}
                    {% if page.title %}
                        <h1>{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <h5>{{ page.description }}</h5>
                    {% endif %}
                    {% include breadcrumbs.html %}
                </div>
            </div>
        </div>
    </div>
</section>
