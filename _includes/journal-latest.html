{% assign list = site.journal  | where_exp: "item", "item.path contains 'journal'"  %}
{% assign list = list | sort: 'date' | sample:5 %}
{% for item in list %}
{% if item.path != page.path %}
<article class="block entry">
    <h4><a href="{{ item.url }}">{{ item.title }}</a></h4>
    <h5 class="text-secondary">{{ item.journal.header }}</h5>
    <p>{{ item.journal.content }}</p>
</article>
{% endif %}
{% endfor %}
