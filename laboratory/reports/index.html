---
title: Звіти Експедицій
---

<section class="page-section">
    <div class="page-layout">
        <div class="row">
            <div class="col-12">
                {% assign list = site.laboratory  | where: "categories" , "reports" | sort: 'date' | reverse %}
                {% for item in list %}
                    <h4><a href="{{ item.url }}">{{ item.title }}</a></h4>
                    <p>{{ item.description }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
