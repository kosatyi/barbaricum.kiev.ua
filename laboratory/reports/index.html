---
title: Звіти Експедицій
redirect_from: /reports/
---

<section class="page-section">
    <div class="page-layout">
        <div class="row">
            <div class="col-12 col-text">
                {% assign list = site.laboratory  | where_exp: "item", "item.path contains 'reports'" %}
                {% assign list = list | sort: 'date' | reverse %}
                {% for item in list %}
                <article class="block entry">
                    <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                    <p>{{ item.excerpt | strip_html }}</p>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
